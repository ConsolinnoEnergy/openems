<ion-header>
  <ion-navbar color="primary" hideBackButton="true">

    <!-- TODO Zeige entweder Searchbar oder Title nach Klick auf Suchen-Button -->
    <ion-searchbar *ngIf="showSearchBar" (ionInput)="getItems($event)" col-xl-4 offset-xl-4></ion-searchbar>
    <ion-title *ngIf="!showSearchBar">Ãœbersicht </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="showSearchBar = !showSearchBar">
        <ion-icon *ngIf="websocket.edges.length > 4" name="search"></ion-icon>
      </button>
      <button ion-button icon-only (click)="presentPopover($event)">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()" outline end>
        <ion-icon name="exit"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

  <ion-grid>
    <ion-row justify-content-center>
      <ion-col col-12 col-md-3 *ngFor="let edge of websocket.edges">
        <ion-card (click)="itemTapped(edge.edgeId)">
          <img *ngIf="edge.producttype === 'mini'" src="/assets/imgs/mini_final.png" />
          <img *ngIf="edge.producttype === 'pro'" src="/assets/imgs/pro_final.png" />
          <img *ngIf="edge.producttype === ''" src="/assets/imgs/commercial_final.png" />
          <ion-card-content>
            <ion-row justify-content-center>
              <ion-card-title col-9 col-md-10 style="line-height: 38px;">
                Fabian Schwarzbeck
                <ion-note>{{ edge.name }}</ion-note>
              </ion-card-title>
              <ion-col col-3 col-md-2>
                <button ion-button color="primary" outline end>
                  <ion-icon name="log-in"></ion-icon>
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
