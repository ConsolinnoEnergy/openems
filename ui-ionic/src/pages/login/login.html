<ion-content padding>
           
<ion-grid style="padding-top: 15%">
  <ion-card col-xl-2 offset-xl-5>
    <ion-card-content text-wrap text-center>
            <h2>Bitte melden Sie sich an</h2>
      <ion-item padding>
        <ion-label floating>Passwort</ion-label>
        <ion-input type="text"></ion-input>
    <!-- <ion-input type="text" placeholder="Passwort"></ion-input> -->
      </ion-item>
     
      <button ion-button color="primary" block round default text-wrap (click)="login()">Login</button>
      <button ion-button color="primary" block round default text-wrap (click)="ueberschreiben()">Testmethode</button>
    
    </ion-card-content>
    
  </ion-card>

</ion-grid>
</ion-content>
