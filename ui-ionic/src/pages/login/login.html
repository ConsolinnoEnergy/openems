<ion-content class="background" padding>
  <ion-grid style="padding-top: 15%">
    <ion-card col-xl-2 offset-xl-5>
      <ion-card-content text-wrap text-center>
        <h2>Bitte melden Sie sich an</h2>
        <!-- <h3 *ngIf="(this.websocket.isLoggedIn | async) == 'loggedOut'">Erfolgreich ausgeloggt!</h3> -->
        <ion-item padding>
          <ion-label floating>Passwort</ion-label>
          <ion-input type="password" [(ngModel)]="password" (keyup.enter)="doLogin()"></ion-input>
        </ion-item>
        <button ion-button color="primary" block round default text-wrap (click)="doLogin()">Login</button>
      </ion-card-content>
    </ion-card>
  </ion-grid>
</ion-content>
