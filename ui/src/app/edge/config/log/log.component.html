<ion-grid *ngIf="edge">
  <ion-row>
    <ion-col size="12">
      <ion-card>
        <ion-item>
          <ion-icon slot="start" name="code-working" color="primary"></ion-icon>
          <ion-label>
            <ion-card-title>System-Log</ion-card-title>
            <ion-card-subtitle text-wrap>
              {{ edge.name }}
            </ion-card-subtitle>
          </ion-label>
        </ion-item>

        <ion-card-content>
          <ion-item>
            <ion-checkbox (ionChange)="toggleSubscribe($event)" slot="start" [(ngModel)]="isSubscribed"></ion-checkbox>
            <ion-label translate>Edge.Config.Log.AutomaticUpdating</ion-label>
          </ion-item>
        </ion-card-content>

        <ion-card-content>
          <table class="full_width">
            <ng-container *ngFor="let log of logs">
              <tr style="font-family: monospace; font-size: small" style.color="black">
                <td colspan="2">{{ log.time }}</td>
                <td>{{ log.level }}</td>
                <td style="word-break: break-all">{{ log.source }}</td>
              </tr>
              <tr style="font-family: monospace" [style.color]="log.color">
                <td></td>
                <td colspan="3">{{ log.message }}</td>
              </tr>
            </ng-container>
          </table>
        </ion-card-content>

      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
